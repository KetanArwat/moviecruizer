<span>Update the comments for the Movie: {{data.obj.title}}</span>
<h4 mat-dialog-title>{{data.obj.title}}</h4>
<div mat-dialog-content>
  <p>Comments</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="comments"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="warn" (click)="updateComment()">Update</button>
</div>
