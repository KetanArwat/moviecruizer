<mat-card class="movie-thumbnail">
    <mat-card-header class="movie-header">
        <mat-card-title>{{movie?.title}}</mat-card-title>
        <mat-card-subtitle>{{movie?.released_date}}</mat-card-subtitle>
    </mat-card-header>
    <img class="movie-image" mat-card-image [src]="movie?.poster_path" [alt]="movie?.title">
    <mat-card-content class="movie-overview">
        {{movie?.overview}}
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="!useWatchlistApi" class="addButton" mat-raised-button color="primary" (click)="addToWatchList()"> Add to Watchlist
        </button>
        <button *ngIf="useWatchlistApi" mat-raised-button color="primary" (click)="deleteFromWatchList()"> Delete
        </button>
        <button *ngIf="useWatchlistApi" mat-raised-button color="primary" (click)="updateFromWatchList('update')">
            Update
        </button>
    </mat-card-actions>
</mat-card>
